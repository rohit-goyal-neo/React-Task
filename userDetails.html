<html lang="en">

</head>
<body>
  <header>
    <div>
      <h1 class="bg-info text-white text-center pt-4 pb-4 ">User Details</h1>
    </div>
  </header>
    <div class="container-fluid" >
      <p class="text-center p-3">Display data by fetching api</p>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">User name</th>
      <th scope="col">Phone</th>
      <th scope="col">website</th>
    </tr>
  </thead>
  <tbody  id="user_data">
  </tbody>
</table>
    </div>
</body>
<script>
    fetch(' https://jsonplaceholder.typicode.com/users')
       .then(res=> res.json())
       .then(data=>{
         console.log(data);
         show(data);
       })
       .catch(err=>{
        //  console.log(err)
       })


       function show(data){
        let tab ='';
    // Loop to access all rows 
    for (let r of data) {
       
        tab += ` <tr>
          <td>${r.name}</td>
          <td>${r.email}</td>
          <th scope="row">${r.username}</th>
          <td>${r.phone}</td>
      <td>${r.website}</td>
    </tr>`

    }
    // Setting innerHTML as tab variable
    document.getElementById("user_data").innerHTML = tab;
       }
</script>
